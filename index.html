<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anoma Intents Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo-xan.png" alt="Anoma" />
      <span>Anoma Intents Dashboard</span>
    </div>
    <div class="topbar-right">
      <input id="globalSearch" class="search" placeholder="Search coins or fundraising..." />
      <button id="themeToggle" class="btn-outline">Theme</button>
      <button class="btn-outline" disabled>Sign in</button>
    </div>
  </header>

  <!-- Filters -->
  <section class="filters">
    <label class="checkbox">
      <input type="checkbox" id="watchOnly" /> Watchlist only
    </label>

    <div class="seg">
      <label class="seg-label">Sort:</label>
      <select id="sortBy">
        <option value="marketCap:desc">Market Cap (desc)</option>
        <option value="marketCap:asc">Market Cap (asc)</option>
        <option value="price:desc">Price (desc)</option>
        <option value="price:asc">Price (asc)</option>
      </select>
    </div>

    <div class="chips">
      <button id="btnTopGainers" class="chip">Top Gainers</button>
      <button id="btnTopLosers"  class="chip">Top Losers</button>
    </div>
  </section>

  <!-- Table -->
  <main class="container">
    <div class="card">
      <div class="table-wrap">
        <table id="cryptoTable" class="table">
          <colgroup>
            <col style="width:44px" />
            <col style="width:100px" />
            <col style="width:220px" />
            <col style="width:110px" />
            <col style="width:90px" />
            <col style="width:130px" />
            <col style="width:110px" />
            <col style="width:120px" />
            <col style="width:150px" />
            <col style="width:90px" />
            <col style="width:90px" />
            <col style="width:auto" />
          </colgroup>
          <thead id="cryptoThead">
            <tr>
              <th></th>
              <th class="sortable" data-key="symbol">Symbol</th>
              <th class="sortable" data-key="name">Name</th>
              <th class="num sortable" data-key="price">Price</th>
              <th class="num sortable" data-key="change24h">24h</th>
              <th class="num sortable" data-key="marketCap">Market Cap</th>
              <th class="num sortable" data-key="fdv">FDV</th>
              <th class="num sortable" data-key="volume24h">Vol 24h</th>
              <th class="sortable" data-key="sector">Sector</th>
              <th class="num sortable" data-key="roi1m">ROI 1M</th>
              <th class="num sortable" data-key="roi1y">ROI 1Y</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody id="cryptoTbody"></tbody>
        </table>
      </div>

      <!-- Pager -->
      <div class="pager">
        <div class="pager-left">
          <button class="btn" id="pageFirst">First</button>
          <button class="btn" id="pagePrev">Prev</button>
          <span id="pageInfo">0-0 of 0</span>
          <button class="btn" id="pageNext">Next</button>
          <button class="btn" id="pageLast">Last</button>
        </div>
        <div class="pager-right">
          <label>Rows per page</label>
          <select id="pageSize">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>

      <!-- Note kecil -->
      <p class="note-demo" id="noteDemo">
        note: demo only, data is simulated for the Anoma intents dashboard.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-pro">
    <img class="x-logo" src="assets/x-logo-dark.png" alt="X" />
    <span class="built">built by <a href="https://x.com/illonashanum" target="_blank" rel="noopener">illonashanum</a></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
