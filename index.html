<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anoma Intents Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo-xan.png" />
</head>
<body>

  <!-- Topbar singkat -->
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="assets/logo-xan.png" alt="XAN logo" />
      <h1>Anoma Intents Dashboard</h1>
    </div>
    <div class="actions">
      <input id="searchInput" type="search" placeholder="Search coins or fundraising..." />
      <button id="themeBtn" class="ghost">Theme</button>
      <button class="ghost">Sign in</button>
    </div>
  </header>

  <!-- Spotlight chips (dummy UI – opsional) -->
  <div class="spotlight">
    <button class="chip">Anoma</button>
    <button class="chip">ZK</button>
    <button class="chip">Modular</button>
    <button class="chip">AI</button>
    <button class="chip">RWA</button>
    <button class="chip">DeFi</button>
    <button class="chip">Meme</button>
  </div>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab active" data-tab="crypto">Cryptocurrencies</button>
    <button class="tab" data-tab="fundraising">Fundraising</button>
  </nav>

  <main>
    <!-- Toolbar -->
    <div class="toolbar">
      <div>
        Sort by:
        <select id="sortSelect">
          <option value="marketCap|desc">Market Cap (desc)</option>
          <option value="marketCap|asc">Market Cap (asc)</option>
          <option value="price|desc">Price (desc)</option>
          <option value="price|asc">Price (asc)</option>
          <option value="change24h|desc">24h (desc)</option>
          <option value="change24h|asc">24h (asc)</option>
        </select>
      </div>

      <div class="right-tools">
        <label class="watch-only">
          <input id="watchOnly" type="checkbox" />
          Watchlist only
        </label>
        <button id="btnTopGainers" class="ghost">Top Gainers</button>
        <button id="btnTopLosers" class="ghost">Top Losers</button>
      </div>
    </div>

    <!-- TABEL: 12 kolom SINKRON -->
    <div class="table-wrap">
      <table id="cryptoTable" class="table">
        <colgroup>
          <col style="width:4%"  />   <!-- ★ -->
          <col style="width:7%"  />   <!-- Symbol -->
          <col style="width:15%" />   <!-- Name -->
          <col style="width:9%"  />   <!-- Price -->
          <col style="width:7%"  />   <!-- 24h -->
          <col style="width:11%" />   <!-- Market Cap -->
          <col style="width:10%" />   <!-- FDV -->
          <col style="width:10%" />   <!-- Vol 24h -->
          <col style="width:12%" />   <!-- Sector -->
          <col style="width:7%"  />   <!-- ROI 1M -->
          <col style="width:7%"  />   <!-- ROI 1Y -->
          <col style="width:11%" />   <!-- Tags -->
        </colgroup>

        <thead id="cryptoThead">
          <tr>
            <th>★</th>
            <th class="sortable" data-key="symbol">Symbol</th>
            <th class="sortable" data-key="name">Name</th>
            <th class="sortable num" data-key="price">Price</th>
            <th class="sortable num" data-key="change24h">24h</th>
            <th class="sortable num" data-key="marketCap">Market Cap</th>
            <th class="sortable num" data-key="fdv">FDV</th>
            <th class="sortable num" data-key="volume24h">Vol 24h</th>
            <th class="sortable" data-key="sector">Sector</th>
            <th class="sortable num" data-key="roi1m">ROI 1M</th>
            <th class="sortable num" data-key="roi1y">ROI 1Y</th>
            <th>Tags</th>
          </tr>
        </thead>

        <tbody id="cryptoTbody"></tbody>
      </table>

      <div id="cryptoEmpty" class="empty hidden">No results found.</div>
    </div>

    <!-- Pager -->
    <div class="pager">
      <div class="pager-left">
        <label>Rows per page
          <select id="pageSize">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </label>
        <span class="page-info" id="pageInfo"></span>
      </div>
      <div class="pager-right">
        <button id="btnFirst" class="ghost">First</button>
        <button id="btnPrev" class="ghost">Prev</button>
        <button id="btnNext" class="ghost">Next</button>
        <button id="btnLast" class="ghost">Last</button>
      </div>
    </div>

    <!-- Note -->
    <p class="note">note: demo only, data is simulated for the Anoma intents dashboard.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
<div id="dataSourceLog" class="footer-note"></div>

    <div class="footer-main">
      <img class="x-logo" src="assets/x-logo-dark.png" alt="X" />
      <span class="powered">powered by</span>
      <a class="owner" href="https://x.com/illonashanum" target="_blank" rel="noreferrer">illonashanum</a>
    </div>
    <div class="footer-main">Stay with intent. Stay with Anoma.</div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
