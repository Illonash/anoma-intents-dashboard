<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anoma Intents Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Toolbar -->
    <div class="toolbar">
      <input id="searchInput" type="text" placeholder="Search..." />
      <label><input type="checkbox" id="watchOnly" /> Watchlist only</label>
      <select id="sortSelect">
        <option value="marketCap|desc">Market Cap ↓</option>
        <option value="marketCap|asc">Market Cap ↑</option>
        <option value="price|desc">Price ↓</option>
        <option value="price|asc">Price ↑</option>
      </select>
      <button id="btnGainers" class="chip">Top Gainers</button>
      <button id="btnLosers"  class="chip">Top Losers</button>
    </div>

    <!-- Tabel -->
    <div class="table-wrap">
      <table id="cryptoTable">
        <colgroup>
          <col /><col /><col />
          <col /><col /><col />
          <col /><col /><col />
          <col /><col /><col />
        </colgroup>
        <thead id="cryptoThead">
          <tr>
            <th>★</th>
            <th>Symbol</th>
            <th>Name</th>
            <th class="num">Price</th>
            <th class="num">24h</th>
            <th class="num">Market Cap</th>
            <th class="num">FDV</th>
            <th class="num">Vol 24h</th>
            <th>Sector</th>
            <th class="num">ROI 1M</th>
            <th class="num">ROI 1Y</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody id="cryptoTbody"></tbody>
      </table>
      <div id="cryptoEmpty" class="muted hidden">No data.</div>
    </div>

    <!-- Pager -->
    <div class="pager">
      <button id="btnFirst">« First</button>
      <button id="btnPrev">‹ Prev</button>
      <span id="pageInfo"></span>
      <button id="btnNext">Next ›</button>
      <button id="btnLast">Last »</button>
      <select id="pageSize">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>

    <!-- Footer -->
    <footer class="footer-wrap">
      <div id="dataSourceLog" class="footer-note"></div>
      <div class="footer-pro center">
        <img src="assets/x-logo-dark.png" alt="X" class="x-logo" />
        <span class="powered">powered by <a href="https://x.com/illonashanum" target="_blank">illonashanum</a></span>
      </div>
    </footer>
  </div>

  <!-- Modal Detail -->
  <div id="detailModal" class="modal">
    <div class="modal-inner">
      <button id="btnCloseDetail" class="modal-close">×</button>
      <div id="detailBody"></div>
    </div>
  </div>

  <!-- Pastikan defer agar DOM siap -->
  <script src="app.js" defer></script>
</body>
</html>
